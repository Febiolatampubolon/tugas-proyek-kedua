<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      (function () {
        var path = window.location.pathname;
        if (path !== '/' && !location.hash) {
          location.replace('/#' + path);
        } else {
          location.replace('/');
        }
      })();
    </script>
  </head>
  <body></body>
</html>
